<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact page for getting in touch with the Frontend Developer" />
		<title>Contact</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Hind&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!-- Navigation Bar -->
		<header class="header">
			<div class="logo">Mariia Slivca</div>
			<nav>
				<ul class="nav-list">
					<li><a class="nav-link" href="home.html">Home /</a></li>
					<li><a class="nav-link" href="projects.html">Projects /</a></li>
					<li><a class="nav-link" href="articles.html">Articles /</a></li>
					<li><a class="nav-link" href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- Main Content -->
		<main>
			<section style="text-align: center">
				<h1>Contact</h1>
				<form action="#" method="post">
					<div style="padding: 20px">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" required />
					</div>

					<div style="padding: 20px">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div style="padding: 20px">
						<label for="message">Message:</label>
						<textarea id="message" name="message" required></textarea>
					</div>
					<div style="padding: 20px">
						<button type="submit">Send</button>
					</div>
				</form>
			</section>
		</main>

		<!-- Footer -->
		<footer
			style="
				text-align: center;
				margin-top: 20px;
				padding: 10px;
				font-family: 'Handlee', sans-serif;
				font-weight: 700;
				vertical-align: bottom;
			">
			<p>&copy; all rights reserved 2025</p>
		</footer>
	</body>
</html>
