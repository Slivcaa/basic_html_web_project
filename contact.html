<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact page for getting in touch with the Frontend Developer" />
		<title>Contact</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Hind&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!-- Navigation Bar -->
		<header class="header">
			<div class="logo">Mariia Slivca</div>
			<div class="hamburger" id="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>

			<nav class="nav-menu" id="nav-menu">
				<ul class="nav-list">
					<li><a class="nav-link" href="home.html">Home /</a></li>
					<li><a class="nav-link" href="projects.html">Projects /</a></li>
					<li><a class="nav-link" href="articles.html">Articles /</a></li>
					<li><a class="nav-link" href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- Main Content -->
		<main>
			<div class="center-container">
				<section class="contact">
					<h1>Contact</h1>
					<form action="#" method="post" class="contact-form">
						<div>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" required />
						</div>

						<div>
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div>
							<label for="message">Message:</label>
							<textarea id="message" name="message" required></textarea>
						</div>

						<div>
							<button type="submit">Send</button>
						</div>
					</form>
				</section>
			</div>
		</main>

		<!-- Footer -->
		<footer
			style="
				text-align: center;
				margin-top: 20px;
				padding: 10px;
				font-family: 'Handlee', sans-serif;
				font-weight: 700;
				vertical-align: bottom;
			">
			<p>&copy; all rights reserved 2025</p>
		</footer>
		<script>
			document.addEventListener('scroll', () => {
				const header = document.querySelector('.header');
				if (window.scrollY > 50) {
					header.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
				} else {
					header.style.boxShadow = 'none';
				}
			});
		</script>
		<script>
			document.querySelector('.contact-form').addEventListener('submit', function (event) {
				event.preventDefault();
				alert('Thank you for your message! I will get back to you soon.');
				this.reset();
			});
		</script>
		<script>
			const hamburger = document.getElementById('hamburger');
			const navMenu = document.getElementById('nav-menu');

			hamburger.addEventListener('click', () => {
				navMenu.classList.toggle('active');
			});
		</script>
	</body>
</html>
